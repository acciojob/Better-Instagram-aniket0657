<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Instagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
        }
        .draggable {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border: 2px solid #000;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="div1" class="draggable" draggable="true" style="background-image: url('img1.jpg');"></div>
        <div id="div2" class="draggable" draggable="true" style="background-image: url('img2.jpg');"></div>
        <div id="div3" class="draggable" draggable="true" style="background-image: url('img3.jpg');"></div>
        <div id="div4" class="draggable" draggable="true" style="background-image: url('img4.jpg');"></div>
        <div id="div5" class="draggable" draggable="true" style="background-image: url('img5.jpg');"></div>
        <div id="div6" class="draggable" draggable="true" style="background-image: url('img6.jpg');"></div>
    </div>
    <script>
        const draggable = Cypress.$("#drag3")[0];

        let draggedItem = null;

        draggables.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                draggedItem = e.target;
            });

            item.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            item.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedItem !== e.target) {
                    let tempBg = draggedItem.style.backgroundImage;
                    draggedItem.style.backgroundImage = e.target.style.backgroundImage;
                    e.target.style.backgroundImage = tempBg;
                }
            });
        });
    </script>
</body>
</html>
